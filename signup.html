<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Personal - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- Navigation-->
                        <div class="container navbar-container">
                            <div class="logo">
                                <img src="assets/logo.png" alt="OE Logo">
                            </div>
                        <nav class="nav-pill">
                            <ul>
                                    <a  href="index.html" class="nav-item">Home</a>
                                    <a  href="about.html" class="nav-item">About</a>
                                    <a  href="blog.html" class="nav-item">Blog</a>
                                    <a  href="contact.html" class="nav-item">Contact</a>
                            </ul>
                        </nav>
                        <div class="main">
                                <label for="search-input" class="visually-hidden">
                                    Search 
                                </label>
                                <input
                                id="search-input"
                                placeholder="Search..."
                                type="text"
                                class="input"
                                aria-label="Search"
                                autocomplete="off"/>
                            
                            </div>
                            <a href="signup.html" class="signup-button"> Sign Up</a>
                        </div>
                        </div>
                        <!-- Signup Form Section -->
                         <main class="main-container">
                            <div class="signup-card">
                            <div class="card-header">
                                <h1>SIGN UP</h1>
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="8.5" cy="7" r="4"></circle>
                                    <line x1="20" y1="8" x2="20" y2="14"></line>
                                    <line x1="23" y1="11" x2="17" y2="11"></line>
                                </svg>
                            </div>

                            <form>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <input type="tel" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-input">
                                </div>

                                <p class="login-text">
                                    Have an account? <a href="#" class="login-link">Log In</a>
                                </p>

                                <button type="submit" class="btn-submit">
                                    SIGN UP <span>âž¤</span>
                                </button>
                            </form>
                        </div>
                                <div class="picture-area">
                                    <img src="assets/meditate.png" alt="Meditation Picture" class="main-picture">
                                </div>
                            </div>
                        </main>
                </div>
            </form>
        </header>
        <!-- Footer-->
        <footer class="footer-base">
            <div class="container px-5">
            <p>Copyright &copy; Your Website 2023</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
